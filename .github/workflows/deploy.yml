name: Build and Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger this action on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code from GitHub repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment (you can specify a version)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Set up SSH key and known hosts for secure SSH access
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY_PATH" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          # Ensure $DEPLOYMENT_SERVER is correctly set from GitHub Secrets
          echo "Adding $DEPLOYMENT_SERVER to known hosts"
          ssh-keyscan -H $DEPLOYMENT_SERVER >> ~/.ssh/known_hosts

      # Deploy to EC2 (ensure that the private key is available)
      - name: Deploy to EC2
        env:
          DEPLOYMENT_SERVER: ${{ secrets.EC2_IP }}  # EC2 public IP or hostname from Secrets
          DEPLOYMENT_USER: ${{ secrets.EC2_USER }}
          SSH_KEY_PATH: ${{ secrets.EC2_SSH_KEY }}  # Private key from Secrets
        run: |
          echo "Connecting to EC2 instance at $DEPLOYMENT_SERVER"
          ssh -i ~/.ssh/deploy_key $DEPLOYMENT_USER@$DEPLOYMENT_SERVER << EOF
            cd /home/ubuntu/your_project_directory
            git pull origin main
            npm install
            pm2 restart server || pm2 start server.js --name "server"
          EOF